<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="http://www.google.com/search" autocomplete="on">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" name="q" id="q" placeholder="Nasa, SpaceX...">
        <input type="submit" value="Pesquisar">

        <hr>
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname" ><br>
        E-mail: <input type="email" name="email"><br>
        Age: <input type="number" min="0" max="100"><br>
        Date: <input type="date" ><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
